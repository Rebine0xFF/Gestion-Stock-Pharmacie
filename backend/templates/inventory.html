{% extends "base.html" %}

{% block title %}Inventaire{% endblock %}

{% block content %}
        <h1>Inventaire:</h1>
        <table id="inventoryTable" border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Batch</th>
                    <th>Quantité initiale</th>
                    <th>Quantité restante</th>
                    <th>Date d’expiration</th>
                    <th>Forme</th>
                    <th>Dosage</th>
                    <th>Prescription</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Inventory items will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
    async function loadInventory() {
        const response = await fetch("/read_db_table");
        const data = await response.json();

        const tbody = document.querySelector("#inventoryTable tbody");
        tbody.innerHTML = "";

        data.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${item[0]}</td>
            <td>${item[1]}</td>
            <td>${item[2]}</td>
            <td>${item[3]}</td>
            <td>${item[4]}</td>
            <td>${item[5]}</td>
            <td>${item[8]}</td>
            <td>${item[9]}</td>
            <td>${item[10] ? "Oui" : "Non"}</td>
            <td><button onclick="removeItem('${item[2]}')">Supprimer</button></td>
        `;
        tbody.appendChild(row);
        });
    }
    loadInventory();


    async function removeItem(batchNumber) {
        if (!confirm(`Supprimer le lot ${batchNumber} ?`)) return;

        const response = await fetch("/remove_db_item", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ batch_number: batchNumber })
        });

        const result = await response.json();
        alert(result.message || result.error);
        loadInventory();
    }
    </script>
{% endblock %}
